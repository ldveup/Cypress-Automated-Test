name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 3.1️⃣ Verify Cypress installation
      - name: Verify Cypress
        run: npx cypress verify

      # 4️⃣ List test files (debug)
      - name: List test files
        run: ls -la "cypress/e2e/EasyMap Test Library/"

      # 5️⃣ Run Cypress tests singolarmente (exit code ignored)
      - name: Run Cypress tests individually
        run: |
          mkdir -p results
          for f in "cypress/e2e/EasyMap Test Library/"*.spec.js; do
            echo "Running test file: $f"
            filename=$(basename "$f" .spec.js)
            # Run Cypress and capture exit code without failing workflow
            npx cypress run --spec "$f" --reporter junit --reporter-options "mochaFile=results/${filename}-Output.xml,toConsole=true,overwrite=true"
            status=$?
            echo "Cypress exit code: $status (ignored)"
          done

      # 6️⃣ List results folder (debug)
      - name: List results folder
        run: ls -la results/

      # 7️⃣ Upload test results as artifact
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: results/*.xml
