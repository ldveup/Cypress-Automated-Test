name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests (specific folder)
        run: npx cypress run --spec "cypress/e2e/EasyMap Test Library/**/*" --reporter junit --reporter-options "mochaFile=results/[file]-results-[hash].xml,toConsole=true"

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: results/*.xml
