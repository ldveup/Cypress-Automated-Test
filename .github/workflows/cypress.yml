name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run Cypress tests singolarmente per file
      - name: Run Cypress tests individually
        run: |
          mkdir -p results
          for f in cypress/e2e/EasyMap\ Test\ Library/*.spec.js; do
            filename=$(basename "$f" .spec.js)
            echo "Running test file: $filename"
            npx cypress run --spec "$f" --reporter junit --reporter-options "mochaFile=results/${filename}-Output.xml,toConsole=true,overwrite=true"
          done

      # 5️⃣ Upload test results come artifact
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: results/*.xml
